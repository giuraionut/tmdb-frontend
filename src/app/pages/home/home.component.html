<div style="height:calc(100vh - 128px)">
    <mat-toolbar color="primary" class="top">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Responsive Navigation</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button mat-button *ngIf="isLogged" (click)="logout()">Logout</button>
                <button mat-button (click)="setMoviesType('favorites')">Favorites</button>
                <a href="#" mat-button>Avatar</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                <a href="#" mat-list-item *ngIf="isLogged">Logged In</a>
                <a href="#" mat-list-item>Avatar</a>
                <a href="#" mat-list-item>Favorites</a>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar color="primary" class="bottom">blabla</mat-toolbar>
</div>
