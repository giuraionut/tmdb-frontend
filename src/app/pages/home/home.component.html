<div style="height:calc(100vh - 128px)">
    <mat-toolbar color="primary" class="top">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>TMDB Movies</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <mat-form-field class="search-field" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onSearch($event)">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <span class="menu-spacer"></span>

            <div fxShow="true" fxHide.lt-md>

                <button mat-button *ngIf="isLogged" (click)="logout()">Logout</button>
                <button mat-button *ngIf="isLogged" [routerLink]="['/home/movies/favorites']">Favorites</button>
                <button mat-button [routerLink]="['/home/movies']">Movies</button>
                <button mat-button [routerLink]="['/home/login']" *ngIf="!isLogged">Login</button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                <a href="#" mat-list-item *ngIf="isLogged">Logged In</a>
                <a href="#" mat-list-item>Avatar</a>
                <a href="#" mat-list-item>Favorites</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar color="primary" class="bottom">blabla</mat-toolbar>
</div>
